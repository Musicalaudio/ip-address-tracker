<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | IP Address Tracker</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./main.js" defer></script>
  </head>
  <body>
    <section class="ip-search wrapper">
      <h1>IP Address Tracker</h1>
      <form class="ip-search__form">
        <input
          type="text"
          placeholder="Search for any IP address or domain"
          required
          aria-label="Enter IP Address here" />
        <button type="submit" class="ip-search__form">
          <span class="sr-only">Submit IP Address</span>
        </button>
      </form>
    </section>
    <section class="stats">
      <div>
        <h2>IP Address</h2>
        <p class="">test</p>
      </div>
      <div>
        <h2>Location</h2>
        <p class="">test</p>
      </div>
      <div>
        <h2>Timezone</h2>
        <p class="">test</p>
      </div>
      <div>
        <h2>ISP</h2>
        <p class="">test</p>
      </div>
    </section>
    <section class="map"></section>
    <!-- add offset value dynamically using the API -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Musicalaudio" target="_blank">Musicalaudio</a
      >.
    </div>
  </body>
</html>
