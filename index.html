<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | IP Address Tracker</title>
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin="" />
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""></script>
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/main.css" />
    <script src="./main.js" type="module" defer></script>
  </head>
  <body>
    <section class="ip-search wrapper">
      <h1>IP Address Tracker</h1>
      <form class="ip-search__form">
        <input
          type="text"
          placeholder="Search for any IP address or domain"
          class="ip-search__ip"
          required
          aria-label="Enter IP Address here" />
        <button type="submit" class="ip-search__form">
          <span class="sr-only">Submit IP Address</span>
        </button>
      </form>
    </section>
    <section class="stats">
      <div>
        <h2>IP Address</h2>
        <p class="stats__ip">...</p>
      </div>
      <hr aria-hidden="true" />
      <div>
        <h2>Location</h2>
        <p class="stats__location">...</p>
      </div>
      <hr aria-hidden="true" />
      <div>
        <h2>Timezone</h2>
        <p class="stats__timezone">...</p>
      </div>
      <hr aria-hidden="true" />
      <div>
        <h2>ISP</h2>
        <p class="stats__isp">...</p>
      </div>
    </section>
    <section class="map-section">
      <div id="map"></div>
    </section>
    <!-- add offset value dynamically using the API -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://github.com/Musicalaudio" target="_blank">Musicalaudio</a
      >.
    </div>
  </body>
</html>
